<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.css">
  <link rel="stylesheet" href="https://standardis.fun/consentdemo/custom.css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.min.js"></script>
  <script src="https://td-cdn-experiment.s3.amazonaws.com/tduc/0.1/tduc.js"></script>
  <style>
    .tab-panel-wrapper {
      width: 100%;
      height: 600px;
      border: 1px solid black;
      position: relative;
      overflow: auto;
    }

    .tab-panel-wrapper .tab-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .wrapper input[name="tab"] {
      opacity: 0;
      position: fixed;
      width: 0;
    }

    .wrapper input[type="radio"]+label {
      display: inline-block;
      padding: 5px 10px;
      background-color: lightgray;
      margin-left: 5px;
      cursor: pointer;
    }

    .wrapper input[type="radio"]:checked+label {
      background-color: green;
    }

    .wrapper input#tab1:checked~.tab-panel-wrapper .tab-panel:nth-child(1) {
      display: block;
    }

    .wrapper input#tab2:checked~.tab-panel-wrapper .tab-panel:nth-child(2) {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="tab" id="tab1" checked>
    <label for="tab1">Brand A</label>

    <input type="radio" name="tab" id="tab2">
    <label for="tab2">Brand B</label>

    <div class="tab-panel-wrapper">
      <div class="tab-panel">
        <td-uc-form 
          id="uc-form-1" 
          jsonUrl="https://api-development-consent-config.treasuredata.com/api/universal_consent/workspaces/1/forms/3/settings" 
          embedded>
        </td-uc-form>
      </div>
      <div class="tab-panel">
        <td-uc-form 
          id="uc-form-2" 
          jsonUrl="https://api-development-consent-config.treasuredata.com/api/universal_consent/workspaces/1/forms/3/settings" 
          embedded>
        </td-uc-form>
      </div>
    </div>
  </div>
  <div class="more">
    <div class="uncheck-all">
      <input type="checkbox" name="uncheckall" id="uncheckall">
      <label for="uncheckall">Unsubscribe all</label>
    </div>
    <div class="btns">
      <button class="save-btn">Save</button>
    </div>
  </div>
  <script src="./multiple.js"></script>
</body>
</html>
