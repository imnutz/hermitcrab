<!doctype html>
<html lang="en">

        <style>

    <body>
        <h1>Setup</h1>
        <h3>Params</h3>
        <div class="buttons">
            <button id="para_gclid">Add Google Click ID</button>
            <button id="para_fbclid">Add Facebook Click ID</button>
            <button id="para_yclid">Add Yahoo Click ID yclid</button>
            <button id="para_yjryjad">Add Yahoo Click ID yjr_yjad</button>
        </div>

        <h3>Cookies</h3>
        <div class="buttons">
            <div class="part">
                <button id="c_ga">Set _ga</button>
                <button id="c_gclaw">Set _gcl_aw</button>
            </div>
            <div class="part">
                <button id="c_fbp">Set _fbp</button>
                <button id="c_fbc">Set _fbc</button>
            </div>
            <div class="part">
                <button id="c_yjsuyjad">Set Yahoo CAPI _yjsu_yjad</button>
                <button id="c_yclyjad">Set Yahoo _ycl_yjad</button>
                <button id="c_yjryjad">Set Yahoo _yjr_yjad</button>
            </div>
            <div class="part">
                <button id="c_twclid">Set _twclid</button>
                <button id="c_ltcid">Set __lt__cid</button>

        </div>

                <button id="get_gclaw">Get _gcl_aw cookie</button>

        <h3>Params</h3>
        <div class="buttons">
            <div class="part">
                <button id="get_p_gclid">Get Google Click ID Param</button>
                <button id="get_p_fbclid">Get Facebook Click ID Param</button>
                <button id="get_p_yclid">Get Yahoo Click ID yclid Param</button>
                <button id="get_p_yjryjad">
                    Get Yahoo Click ID yjr_yjad Param

</html>
